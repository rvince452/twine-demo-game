<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Forest: North and West boundaries -->
  <rect x="0" y="0" width="1000" height="120" fill="#228B22" opacity="0.3"/>
  <rect x="0" y="0" width="200" height="800" fill="#228B22" opacity="0.3"/>
  <text x="30" y="50" font-size="22" fill="#228B22">Forest</text>
  <text x="30" y="200" font-size="18" fill="#228B22">Forest (West)</text>
  <text x="800" y="50" font-size="18" fill="#228B22">Forest (North)</text>

  <!-- Main Road (South boundary, East-West) -->
  <rect x="0" y="760" width="1000" height="30" fill="#A9A9A9"/>
  <text x="400" y="780" font-size="18" fill="#333">Main Road (East-West)</text>

  <!-- Lancaster House (SW corner) -->
  <rect x="80" y="680" width="60" height="60" fill="#8B4513"/>
  <text x="85" y="715" font-size="16" fill="#fff">House</text>

  <!-- Driveway (paved, from main road to house) -->
  <rect x="110" y="760" width="20" height="-80" fill="#C0C0C0"/>
  <text x="120" y="750" font-size="12" fill="#333">Driveway</text>

  <!-- Pool and Pool House (immediate north of house) -->
  <ellipse cx="110" cy="650" rx="30" ry="18" fill="#4682B4" opacity="0.5"/>
  <rect x="140" y="630" width="30" height="20" fill="#B0C4DE"/>
  <text x="90" y="640" font-size="12" fill="#4682B4">Pool</text>
  <text x="145" y="645" font-size="12" fill="#333">Pool House</text>

  <!-- Barn (Eastern midline) -->
  <rect x="700" y="400" width="60" height="60" fill="#B22222"/>
  <text x="710" y="435" font-size="14" fill="#fff">Barn</text>

  <!-- Machine Shed (near barn, Eastern midline) -->
  <rect x="780" y="400" width="40" height="40" fill="#808080"/>
  <text x="785" y="425" font-size="12" fill="#fff">Machine Shed</text>

  <!-- Dirt Road (North-South, connects barn to main road) -->
  <rect x="730" y="460" width="20" height="300" fill="#DEB887" opacity="0.7"/>
  <text x="740" y="750" font-size="12" fill="#DEB887">Dirt Road</text>

  <!-- Corn Maze (NE corner) -->
  <rect x="800" y="80" width="120" height="120" fill="#9ACD32" opacity="0.7"/>
  <text x="820" y="140" font-size="14" fill="#333">Corn Maze</text>

  <!-- Forest East of Corn Maze -->
  <rect x="930" y="80" width="40" height="60" fill="#228B22" opacity="0.3"/>
  <text x="935" y="100" font-size="10" fill="#228B22">Forest</text>

  <!-- Cemetery (East of corn maze, after forest) -->
  <rect x="930" y="150" width="40" height="40" fill="#C0C0C0" opacity="0.7"/>
  <text x="935" y="170" font-size="10" fill="#333">Cemetery</text>

  <!-- Forest after cemetery -->
  <rect x="930" y="200" width="40" height="60" fill="#228B22" opacity="0.3"/>
  <text x="935" y="220" font-size="10" fill="#228B22">Forest</text>

  <!-- Farmland (Eastern edge) -->
  <rect x="930" y="260" width="40" height="500" fill="#FFD700" opacity="0.3"/>
  <text x="935" y="300" font-size="12" fill="#B8860B">Farmland</text>

  <!-- East-West path (from north of poolhouse to dirt road near barn) -->
  <line x1="170" y1="640" x2="730" y2="430" stroke="#8B0000" stroke-width="6" stroke-dasharray="10,6"/>
  <text x="400" y="600" font-size="12" fill="#8B0000">East-West Path</text>

  <!-- Doug's Cabin (NW, behind barn) -->
  <rect x="400" y="200" width="40" height="40" fill="#A0522D"/>
  <text x="405" y="225" font-size="12" fill="#fff">Doug's Cabin</text>

</svg>
