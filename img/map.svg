<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Forest (North and West boundary) -->
  <rect x="0" y="0" width="250" height="700" fill="#228B22" opacity="0.3"/>
  <rect x="0" y="0" width="900" height="120" fill="#228B22" opacity="0.3"/>
  <text x="30" y="40" font-size="20" fill="#228B22">Forest</text>

  <!-- Crop Fields (East) -->
  <rect x="700" y="120" width="180" height="560" fill="#FFD700" opacity="0.3"/>
  <text x="720" y="150" font-size="18" fill="#B8860B">Crop Fields</text>

  <!-- Main Road (South boundary) -->
  <rect x="0" y="650" width="900" height="30" fill="#A9A9A9"/>
  <text x="400" y="670" font-size="16" fill="#333">County Road 6 (Main Road)</text>

  <!-- Driveway -->
  <rect x="400" y="650" width="20" height="-120" fill="#C0C0C0"/>
  <text x="420" y="600" font-size="14" fill="#333">Driveway</text>

  <!-- House -->
  <rect x="390" y="530" width="60" height="60" fill="#8B4513"/>
  <text x="395" y="565" font-size="14" fill="#fff">House</text>
  <!-- South Porch -->
  <rect x="390" y="590" width="60" height="15" fill="#deb887"/>
  <text x="395" y="602" font-size="12" fill="#333">Porch (South)</text>
  <!-- North Porch -->
  <rect x="390" y="515" width="60" height="15" fill="#deb887"/>
  <text x="395" y="527" font-size="12" fill="#333">Porch (North)</text>

  <!-- Pool -->
  <ellipse cx="320" cy="180" rx="50" ry="30" fill="#4682B4" opacity="0.5"/>
  <text x="290" y="180" font-size="14" fill="#4682B4">Pool</text>

  <!-- Barn -->
  <rect x="600" y="300" width="60" height="60" fill="#B22222"/>
  <text x="610" y="335" font-size="14" fill="#fff">Barn</text>

  <!-- Shed -->
  <rect x="780" y="200" width="40" height="40" fill="#808080"/>
  <text x="785" y="225" font-size="12" fill="#fff">Shed</text>

  <!-- Dirt Road to Shed -->
  <line x1="420" y1="560" x2="800" y2="220" stroke="#DEB887" stroke-width="8" stroke-dasharray="12,8"/>
  <text x="600" y="400" font-size="12" fill="#DEB887">Dirt Road</text>

  <!-- Path: House to Barn -->
  <line x1="420" y1="560" x2="630" y2="330" stroke="#8B0000" stroke-width="6" stroke-dasharray="10,6"/>
  <text x="520" y="450" font-size="12" fill="#8B0000">Path to Barn</text>

  <!-- Lancaster Farm label -->
  <text x="100" y="300" font-size="18" fill="#333">Lancaster Farm</text>

</svg>
